<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>

    <section>
    <div>
        <p>Ano de Nascimento:
        <input type="number" name="txtano" id="txtano" min="1920" max="2023"/>
        </p>

        <p>
          Sexo:
          <input type="radio" name="radsex" id="mas" checked />
          <label for="mas">Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
        </p>
        <p>
          <input id="BotaoVerify" type="button" value="Verificar" onclick="verificar()" />
        </p>
    </div>

      <div id="res">
        Preencha os dados acima para ver o resultado
      </div>
    </section>

    <footer>
      <p>&copy; <a id="linkedin" href="https://www.linkedin.com/in/cainã-zuma-a252a7153/">Cainã Zuma</a>
      </p>
    </footer>
  </body>
</html>
